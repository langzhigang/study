<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<form action="/study/login/login.do" method="post">
		用户名：<input id="userName" name="userName"/>
		密码: <input id="password" name="password"/>
		<button type="button" onclick="a();">提交</button>
	</form>
	
	<script type="text/javascript" src="http://localhost:8080/study/js/third/jquery/jquery-2.2.0.js"></script>
	<script type="text/javascript">
		function a(){
			var param = {"userName":$("#userName").val(),"password":$("#password").val()};
			$.ajax({
				url:'http://localhost:8080/study/login/login.do',
			    type : 'POST',  
		        contentType : 'application/json',  
		        dataType : 'json',
		        data:JSON.stringify(param),
				success:function(data){
					console.log("登录成功");
					window.location.href="http://localhost:8080/study/user/list.do";
				}
			});
		}
	</script>
</body>
</html>
