<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	function a(){
		var now = "2016-01-22 13:21:11";
		var param = {"userName":"aaa","password":"bbb","age":1,"birth":now};
		$.ajax({
			url:'http://localhost:8080/study/login/login.do',
		    type : 'POST',  
	        contentType : 'application/json',  
	        dataType : 'json',
	        data:JSON.stringify(param),
			success:function(data){
				console.log(data);
			}
		});
	}
	
	function dateFormat(date){
		var myDate = new Date();
		myDate.getYear(); //获取当前年份(2位)
		myDate.getFullYear(); //获取完整的年份(4位,1970-????)
		myDate.getMonth(); //获取当前月份(0-11,0代表1月)
		myDate.getDate(); //获取当前日(1-31)
		myDate.getDay(); //获取当前星期X(0-6,0代表星期天)
		myDate.getTime(); //获取当前时间(从1970.1.1开始的毫秒数)
		myDate.getHours(); //获取当前小时数(0-23)
		myDate.getMinutes(); //获取当前分钟数(0-59)
		myDate.getSeconds(); //获取当前秒数(0-59)
		myDate.getMilliseconds(); //获取当前毫秒数(0-999)
		myDate.toLocaleDateString(); //获取当前日期
		var mytime=myDate.toLocaleTimeString(); //获取当前时间
		myDate.toLocaleString( ); //获取日期与时间

		return myDate.getFullYear()+'-'+(myDate.getMonth()+1)+'-'+myDate.getDate() ;//拼写出的日期2015-3-27
	}
</script>
<body>
	<form action="/study/login/login.do" method="post">
		用户名：<input name="userName"/>
		密码: <input name="password"/>
		<button type="button" onclick="a();">提交</button>
	</form>
</body>
</html>
